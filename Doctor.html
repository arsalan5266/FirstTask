    <script>

    fetch('https://uat.digiflow.io/ClinicAppBackend/role/getAllRoles', {
      method: 'post'
    })
      .then((data) => {
        return data.json();
      })
      .then((ObjData) => {
        // console.log(ObjectData.data[0].roleId);

        // console.log(ObjectData.data[0].roleCreatedAt);

        // console.log(ObjectData.data[2].roleCreatedAt);
        // console.log(ObjectData.data[2].roleActive);

        let tableData = "";
        
        ObjData.data.forEach((data) => {
          tableData += `
            <tr>
              <td>${data.roleId}</td>
              <td>${data.roleName}</td>
              <td>${data.roleCreatedAt}</td>
              <td>${data.roleActive}</td>
            </tr>
          `;
        });

        document.getElementById("table_body").innerHTML = tableData;
      });
